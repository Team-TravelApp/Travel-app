{% extends "base.html" %}
{% load static %}

<body>
    {% block content %}
<h1>Add a new attraction</h1>
    <form action="{% url 'add_attraction' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
          <button type="submit">Submit!</button>
        </div>
      </form>
      <button><a href="{% url 'index' %}">Cancel</button></a>
    </div>
    {% endblock %}
</body>
