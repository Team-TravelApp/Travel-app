{% extends "base.html" %}
{% load static %}

{% block content %}

    
<h1>Edit attraction</h1>
    <form action="{% url 'edit_attraction' pk=attraction.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
          <button type="submit">Submit!</button>
        </div>
      </form>
      <button><a href="{% url 'index' %}">Cancel</button></a>
    </div>


{% endblock %}
